<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Poked√©x</title>
    <link rel="stylesheet" href="pk.css">

</head>
<body>
    
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/132.gif" alt="pokemon" class="img_pk">
        <h2>
            <span class="id_pk" id="num"></span>
        </h2>
        <div class="nome_pk">
            <h2>
            <span id="nome"></span>
            </h2>
        </div>
        <div>
            <p id="tipo"></p>
            <p id="tipo2"></p>
        </div>
        <div>
            <button id="butao" type="button" onclick="Clicar()" class="button">
                pesquisar
            </button>
        </div>
        <div class="pesquisa_pk">
            <input  type="text" id="pokemon" name="numero" class="input">
        </div>


    <img src="pokebola.png" alt="pokebola" class="pokebola">
         
    </main>


    </style>
            <script>

                var pokemonAtual = 1;
                 

                        function Clicar() {
                    const input = document.getElementById("pokemon");
                    const numero = isNaN(input.value) ? input.value.toLowerCase() : Number(input.value);
                    buscarPokemon(numero);
                }
                function buscarPokemon(valor) //
                {
                    var input = document.getElementById("pokemon")
                    var nome = document.getElementById("nome")
                    var img = document.getElementById("img")
                    var tipo = document.getElementById("tipo")
                    var tipo2 = document.getElementById("tipo2")
                    var num = document.getElementById("num")
                    


                        var url = "https://pokeapi.co/api/v2/pokemon/" + valor 
                        
                        fetch(url)
                        .then(response => response.json())
                .then((dados) => {
            
                    nome.textContent = dados.name               // a variavel com o value funciona so com input, pois ele nao esta dentro de uma div que funciona com container
                    img.src = dados.sprites.other.showdown.front_default
                    tipo.textContent = "Tipo: " + dados.types[0].type.name
                    tipo2.textContent = dados.types[1] ? +"/"+ dados.types[1].type.name:
                    num.textContent = dados.id
                    input.value = dados.id
                    pokemonAtual = dados.id
                })
            }
                    function Proximo() {
            pokemonAtual++
            buscarPokemon(pokemonAtual)
        }

        function Anterior() {
            if (pokemonAtual > 1) {
                pokemonAtual--;
                buscarPokemon(pokemonAtual);
            }

        } 

            </script>
</body>
</html>
