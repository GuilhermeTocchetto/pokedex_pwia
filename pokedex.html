<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="stylesheet" href="pk.css">
</head>
<body>
    <div>
        
            <input  type="text" id="pokemon" name="numero" class="input">
                <button id="butao" type="button" onclick="Clicar()" class="button">
                pesquisar na pokedex
                </button><br>
        <div>
        <p id="num"></p><p id="nome"></p><br> <!--<input type="text" id="tipo"><br>-->
        <p id="tipo"></p><br>
        <img src="" id="img" alt="">
        </div>
        <button id="Anterior" type="button" onclick="Anterior()">Anterior</button>
        <button id="Proximo" type="button" onclick="Proximo()">Próximo</button>
    </div>
            <script>

                var pokemonAtual = 1;
                 

                        function Clicar() {
                    const input = document.getElementById("pokemon");
                    const numero = isNaN(input.value) ? input.value.toLowerCase() : Number(input.value);
                    buscarPokemon(numero);
                }
                function buscarPokemon(valor)
                {
                    var input = document.getElementById("pokemon")
                    var nome = document.getElementById("nome")
                    var img = document.getElementById("img")
                    var tipo = document.getElementById("tipo")
                    var num = document.getElementById("num")
                    


                        var url = "https://pokeapi.co/api/v2/pokemon/" + valor  
                        
                        fetch(url)
                        .then(response => response.json())
                .then((dados) => {
            
                    nome.textContent = dados.name               // a variavel com o value funciona so com input, pois ele nao esta dentro de uma div que funciona com container
                    img.src = dados.sprites.other.showdown.front_default
                    tipo.textContent = "Tipo: " + dados.types[0].type.name
                    num.textContent = "#" + dados.id
                    input.value = dados.id
                    pokemonAtual = dados.id
                })
                .catch(error => {
                    nome.textContent = "Pokémon não encontrado";
                    img.src = "";
                    tipo.textContent = "";
                    num.textContent = "";
                });
            }
                    function Proximo() {
            pokemonAtual++;
            buscarPokemon(pokemonAtual);
        }

        function Anterior() {
            if (pokemonAtual > 1) {
                pokemonAtual--;
                buscarPokemon(pokemonAtual);
            }

        } 

            </script>
</body>
</html>
